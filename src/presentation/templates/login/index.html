<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/static/login/scripts.js" defer></script>
    <title>Escritório de Projetos - Login</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <!-- Cabeçalho -->
        <div class="mb-6 text-center">
            <img src="/static/base/logo_gov.png" alt="Logo Governo" class="mx-auto w-24">
            <h1 class="text-2xl font-semibold text-gray-800 mt-4">
                Gabinete de Projetos
            </h1>
            <p class="text-sm text-gray-600">Acesso restrito</p>
        </div>

        <!-- Formulário -->
        <form action="{{ request.url_for('login') }}" method="POST" class="space-y-5">
            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">
                    CPF
                </label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    placeholder="000.000.000-00"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-600 focus:border-blue-600 outline-none"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Senha
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-600 focus:border-blue-600 outline-none"
                    required
                >
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">
                        Lembrar-me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="text-blue-600 hover:text-blue-800">Esqueceu a senha?</a>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
            >
                Entrar
            </button>
        </form>

        <!-- Rodapé -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>© 2025 Prefeitura Municipal de Imbituba. Todos os direitos reservados.</p>
            <div class="mb-6 text-center">
                <a target="_blank" href="https://imbituba.atende.net/"><img src="/static/base/footer.png" alt="Logo Governo" class="mx-auto w-20"></a>
            </div>
        </div>
    </div>

</body>
</html>
